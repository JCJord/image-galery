<div>
    <div class="d-flex">
        <div class="search-icon">
            <img src="../../../../assets/icons/search_FILL0_wght400_GRAD0_opsz48.svg" alt="">
        </div>
        <input type="text"
        [formControlName]="name"
        class="search-input"
        placeholder="Pesquisar Imagens"
        tabindex="1"
        (keyup.enter)="onEnterKeyPress()"
        />
        <div class="search-menu w-100" tabindex="1">

            <div  style="padding: 10px 15px">
                <div *ngIf="recentSearches">
                    <div class="search-titles">
                        Buscas Recentes
                    </div>
                    <div class="menu-box">
                        <div *ngFor="let recent of recentSearches" class="menu-btn" (click)="searchByTag(recent)">
                            {{recent}}
                        </div>
                    </div>
                </div>
                
                <div class="search-titles">
                    Tendências
                </div>
                
                <div class="menu-box">
                    <div class="menu-btn" (click)="searchByTag('Cachorro')">
                        <img src="../../../../assets/icons/trending.svg" alt="">
                        Cachorro
                    </div>
                    <div class="menu-btn" (click)="searchByTag('Gato')">
                        <img src="../../../../assets/icons/trending.svg" alt="">
                        Gato
                    </div>
                    <div class="menu-btn" (click)="searchByTag('Café')">
                        <img src="../../../../assets/icons/trending.svg" alt="">
                        Café
                    </div>
                    <div class="menu-btn" (click)="searchByTag('Ambiente')">
                        <img src="../../../../assets/icons/trending.svg" alt="">
                        Ambiente
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
